<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Body Temperature Checker</h1>
    </header>
    <main>
        <form id="tempForm">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="Temperature" required>
            
            <label for="unitSelect">Select Unit:</label>
            <select id="unitSelect">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
            
            <button type="submit">Check Temperature</button>
        </form>
        
        <p id="result"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
